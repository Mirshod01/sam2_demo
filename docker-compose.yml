version: '3.8'

services:
  sam2-demo:
    build: .
    container_name: sam2-demo
    ports:
      - "5000:5000"
    volumes:
      - ./demo/backend/server:/app/demo/backend/server
      - ./checkpoints:/app/checkpoints
      - ./configs:/app/configs
      - ./uploads:/app/uploads
      - ./gallery:/app/gallery
    environment:
      - FLASK_ENV=production
      - MODEL_SIZE=base_plus
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
